<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Payroll Form Management System</title><link rel="stylesheet" href="bfc869af5bf183b3158b.css"><script defer="defer" src="polyfill.js"></script><script defer="defer" src="taskpane.js"></script><script defer="defer" src="commands.js"></script><script defer="defer" src="functions.js"></script></head><body><div class="container"><header class="main-header"><h1 class="system-title">PAYROLL SYSTEM - <span id="current-month"></span></h1><div class="current-date">Today is: <span id="current-date"></span></div></header><div class="control-panel"><button class="btn btn-primary btn-uniform" onclick="formSystem.addNewForm()"><i class="icon">📝</i> Add New Message</button> <button class="btn btn-secondary btn-uniform" onclick="formSystem.goToToday()"><i class="icon">📅</i> Go to Today</button> <button class="btn btn-tertiary btn-uniform" onclick="formSystem.exportData()"><i class="icon">💾</i> Export Data</button> <button class="btn btn-quaternary btn-uniform" onclick="formSystem.clearAllData()"><i class="icon">🗑️</i> Clear All</button></div><div class="month-navigation"><button class="nav-btn" onclick="formSystem.changeMonth(-1)"><i class="icon">◀</i> Previous Month</button> <span class="current-month-display" id="nav-month"></span> <button class="nav-btn" onclick="formSystem.changeMonth(1)">Next Month <i class="icon">▶</i></button></div><div class="forms-container" id="forms-container"></div><div class="empty-state" id="empty-state"><div class="empty-state-content"><div class="empty-icon">📝</div><h2>No forms yet for this month</h2><p>Click "Add New Message" to create your first form entry</p><button class="btn btn-primary btn-large" onclick="formSystem.addNewForm()">Add Your First Message</button></div></div><div class="stats-panel" id="stats-panel"><div class="stat-item"><span class="stat-label">Total Forms:</span> <span class="stat-value" id="total-forms">0</span></div><div class="stat-item"><span class="stat-label">This Month:</span> <span class="stat-value" id="month-forms">0</span></div><div class="stat-item"><span class="stat-label">Last Updated:</span> <span class="stat-value" id="last-updated">Never</span></div></div></div><div class="toast" id="toast"><div class="toast-content"><span class="toast-message" id="toast-message"></span> <button class="toast-close" onclick="formSystem.hideToast()">&times;</button></div></div><div class="modal" id="export-modal"><div class="modal-content"><div class="modal-header"><h2>Export Data</h2><button class="modal-close" onclick="formSystem.closeExportModal()">&times;</button></div><div class="modal-body"><p>Choose export format:</p><div class="export-options"><button class="btn btn-secondary" onclick="formSystem.exportToCSV()"><i class="icon">📊</i> Export as CSV</button></div></div></div></div><div class="modal" id="confirm-modal"><div class="modal-content"><div class="modal-header"><h2>Confirm Action</h2></div><div class="modal-body"><p id="confirm-message"></p><div class="modal-actions"><button class="btn btn-danger" id="confirm-yes">Yes, Delete</button> <button class="btn btn-secondary" onclick="formSystem.closeConfirmModal()">Cancel</button></div></div></div></div><script src="27f96815b2eb856aa5c1.js"></script></body></html>
